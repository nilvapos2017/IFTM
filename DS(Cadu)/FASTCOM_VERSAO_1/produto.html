<!DOCTYPE html>
<html lang="en" ng-app="produtoModule">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FASTCOM - SISTEMA COMERCIAL CADASTRO DE PRODUTOS</title>

    <!-- Bootstrap -->    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script src="control/produto.js"></script>
  </head>
  <body ng-controller="produtoControl">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<div ng-include src="'menu.html'"></div>
	<div>

	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Cadastro</a></li>
		<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Dados</a></li>
	  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">	
	<form class="form-horizontal">
  <div class="form-group">
    <label for="exampleInputEmail1" class="col-sm-1 control-label">Código</label>
	<div class="col-sm-5">
		<input type="code" class="form-control" ng-model="produto.codigo" disable="true"placeholder="Código">
	</div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="col-sm-1 control-label">Nome</label>
   <div class="col-sm-5">
    <input type="text" class="form-control" ng-model="produto.nome" placeholder="Nome">
   </div>    
  <div class="form-group">
  <label for="exampleInputPassword1"class="col-sm-1 control-label">Fornecedor</label>
     <div class="col-sm-4">
	   <select class="form-control">
		  ng-model="produto.fornecedor">
		  ng-selected="produto.fornecedor"
		  ng-options="fornecedor.nome for fornecedor in fornecedores track by fornecedor.codigo">
	   </select>
	</div>
  </div>
    <button type="submit" class="btn btn-info" ng-click="novo();">Novo</button>
	<button type="submit" class="btn btn-default" ng-click="salvar();">Salvar</button>
    <button type="button" class="btn btn-danger" ng-click="excluir();">Excluir</button>  
</form>
	</div>
  <div role="tabpanel" class="tab-pane" id="profile">
	<table class="table table-hover">
	   <th>Código</th>
	   <th>Nome</th>
	   <th>Fornecedor</th>
	   <tr ng-repeat="produtoTabela in produtos" ng-click="selecionaProduto(produtoTabela);">
	   <td>{{produtoTabela.codigo}}</td>
	   <td>{{produtoTabela}}</td>
	   <td>{{produtoTabela.nome}}</td>
	   </tr>
  </table>
  </div>    
  </div>
</div>

	<!--<img src="img/logo.jpg" class="img-responsive" alt="Logo">-->
  </body>
</html>
